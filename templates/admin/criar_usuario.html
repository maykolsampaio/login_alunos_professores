{% extends "base.html" %}

{% block title %}Criar Usu치rio - Portal{% endblock %}
{% block header_title %}Novo Usu치rio{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px;">
    <form action="{{ url_for('admin.criar_usuario') }}" method="POST">
        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome do usu치rio">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="usuario@escola.com">
        </div>

        <div class="form-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de Perfil</label>
            <select id="tipo" name="tipo" required onchange="toggleFields()">
                <option value="aluno" selected>Aluno</option>
                <option value="professor">Professor</option>
                <option value="admin">Administrador</option>
            </select>
        </div>

        <button type="submit" class="btn">Cadastrar Usu치rio</button>
    </form>
</div>

{% block scripts %}
<script src="{{ url_for('static', filename='js/criar_usuario.js') }}"></script>
{% endblock %}
{% endblock %}
